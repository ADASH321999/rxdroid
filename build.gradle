apply plugin: 'android'

buildscript {
	repositories {
		mavenCentral()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:0.5.6'
	}
}

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
		compile 'com.j256.ormlite:ormlite-core:4.47'
		compile 'com.j256.ormlite:ormlite-android:4.47'
		compile 'com.android.support:support-v4:13.0.0'

		compile project(':thirdparty/ActionBarSherlock/actionbarsherlock')
		compile project(':thirdparty/NineOldAndroids/library')
		compile project(':thirdparty/numberpicker/lib')
		compile project(':thirdparty/drag-sort-listview/library')
		compile project(':thirdparty/ShowcaseView/library')
}


android {
	buildToolsVersion "18.1"
	compileSdkVersion 18

